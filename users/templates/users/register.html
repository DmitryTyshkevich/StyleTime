{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Регистрация{% endblock title %}
{% block content %}
<div class="col-md-5 offset-md-3 my-5 pt-3">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color:#3cb371">Регистрация</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info my-2" type="submit">Регистрация</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Уже есть аккаунт? <a class="ml-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        </small>
    </div>
</div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% block title %} {{brand.brand}} {% endblock title %}

{% block content %}

<div class="container my-5"><br>
  <img src="{{ brand.image_brand.url }}" class="img-fluid" alt="...">
  <div class="brand-page">
    <div class="brand-page-list">
      <div class="brand-page-list__desc"><br>
        <p>
          <em style="color:#787878">{{brand.description}}</em>
        </p>
      </div>
    </div>
  </div>
</div>
<div class="container my-5"><br>
  <div class="row">
    {% for model in products %}
    <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="col" align="center">
        <a class="image-button" href="{% url 'shop:watch' brand.brand  model.pk %}">
          <img src="{{ model.image.url }}" class="card-img-top" alt="{{ model }}" style="width: 60%; height: auto;">
        </a><br>
        <div class="card border-0">
          <h6 class="card-title"><em>{{ model.model }}</em></h6>
          <span style="color:#787878">
            <em>{{ model.collection }}</em>
          </span>
          <!--              <p class="card-text">{{ model.description }}</p>-->
          <h5 class="card-title">{{ model.price }} руб. </h5>
          <!--              <a href="#" class="btn btn-primary mb-2">Купить за {{ model.price }} руб.</a>-->
          <!--              <a href="#" class="btn btn-light ">В корзину</a>-->
        </div>
      </div>

    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
